<div class="hbox hbox-auto-xs hbox-auto-sm">
  <div class="col">
    <div class="wrapper-xs" ng-controller="DashboardCtrl">
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <div class="panel panel-warning">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-3">
                  <i class="fa fa-user-md fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                  <div class="text-3x">{{doctorlab}}</div>
                  <div>Ажилчид</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="panel panel-success">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-3">
                  <i class="fa fa-users fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                  <div class="text-3x">{{allpatient}}</div>
                  <div>Нийт өвчтөн</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-3">
                  <i class="fa fa-user fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                  <div class="text-3x">{{allpatientlab}}</div>
                  <div>Нийт эмнэлэгийн өвчтөн</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-3">
                  <i class="fa fa-wheelchair fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                  <div class="text-3x">{{patient7lab}}</div>
                  <div>Шинэ өвчтөн (7 хоногт)</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
