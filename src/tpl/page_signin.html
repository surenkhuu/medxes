<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <div align="center"><img src="img/logobig.png" width="50%" height="50%" alt="Эрүүл элэг"></div>
  <!-- <a href class="navbar-brand block m-t"><i></i>{{app.name}}</a> -->
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Enabling Innovation, Saving Lives, and Creating Value</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
        {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="Username" class="form-control no-border" ng-model="user.userid" required>
        </div>
        <div class="list-group-item">
          <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
        </div>
        <br>
      <!--  <p style="color: #575656; font-size: 0.8em;">username: Ivo.Kreca, password: livercoin</p> -->
      </div>
      <button type="submit" class="btn btn-lg btn-block" style="background-color: #1b9dd9;" ng-click="login()" ng-disabled='form.$invalid'>Login</button>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
