<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <div align="center"><img src="img/logobig.png" width="50%" height="50%" alt="Эрүүл элэг"></div>
  <!-- <a href class="navbar-brand block m-t"><i></i>{{app.name}}</a> -->
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>To provide access to next-generation life-saving medicines to people around the world</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
        {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="Username" class="form-control no-border" ng-model="user.userid" required>
        </div>
        <div class="list-group-item">
          <input type="password" placeholder="Passowrd" class="form-control no-border" ng-model="user.password" required>
        </div>

      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Login</button>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
